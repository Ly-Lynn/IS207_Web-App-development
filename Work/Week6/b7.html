<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <title>CV</title>
        <style>
            body {
                padding: 1.5rem;
            }
            table {
                border: 2px solid black;
                border-collapse: collapse;
                width: 100%;
                max-width: 500px;
            }
            th, td {
                border: 1px solid black;
                padding: 0.5rem;
            }
            .price-table, .order-form{
                max-width: 300px;
            }
            .sub-table {
                max-width: 300px;
            }
        </style>
    </head>
    <body>
        <div class="container justify-content-center d-flex flex-column ">
            <h1 class="text-center">CV</h1>
            <div class="m-3 return">
                <button onclick="window.location.href='all.html'">Return</button>
            </div>
            <div class="row">
                <div class="col">
                    <table class="cv-form">
                        <thead>
                            <th colspan="2">CV Application</th>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Full Name</td>
                                <td>
                                    <input type="text" placeholder="your name">
                                </td>
                            </tr>
                            <tr>
                                <td>Adress</td>
                                <td>
                                    <input type="text" placeholder="your address">
                                </td>
                            </tr>
                            <tr>
                                <td>Phone number</td>
                                <td>
                                    <input type="tel" placeholder="your phone number">
                                </td>
                            </tr>
                            <tr>
                                <td>Email</td>
                                <td>
                                    <input type="email" placeholder="your email">
                                </td>
                            </tr>
                            <tr>
                                <td>Job</td>
                                <td>
                                    <input type="text" placeholder="Software Engineer">
                                </td>
                            </tr>
                            <tr>
                                <td>Avatar</td>
                                <td>
                                    <input type="file">
                                </td>
                            </tr>
                            <tr>
                                <td rowspan="2">Skills</td>
                                <td class="td-sub">
                                    <table class="skill-tab mt-2">
                                        <tbody>
                                            <tr>
                                                <td>Skill name</td>
                                                <td>
                                                    <input type="text" placeholder="NodeJS">
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>Level</td>
                                                <td>
                                                    <input type="range" class="form-range" min="0" max="100" step="10">
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </td>
                                
                            </tr>
                            <tr>
                                <td>
                                    <button type="button" class="btn btn-link addBtn p-0">Add</button>
                                </td>
                            </tr>
                            
                        </tbody>
                    </table>
                </div>
                <div class="col">

                </div>
            </div>
        </div>
    </body>
    <script>
        $(document).ready(function() {
            $('.addBtn').on("click", function() {
                var skill_tab = $('.skill-tab').clone()
                var skill_bef = $('.td-sub')
                console.log(skill_bef)
                skill_bef.append(skill_tab)
            })
        })
    </script>
</html>
