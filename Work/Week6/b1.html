<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <title>Calculting Salary</title>
        <style>
            body {
                padding: 1.5rem;
            }
            table {
                border: 2px solid black;
                border-collapse: collapse;
                width: 100%;
            }
            th, td {
                border: 1px solid black;
                padding: 0.5rem;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1 class="d-flex justify-content-center text-center mb-3">Calculate Salary</h1>
            <form>
                <table class="luongTable">
                    <tr class="luongInput">
                        <td>Lương</td>
                        <td>
                            <input  id="luong" name="luong" value="0">
                        </td>
                    </tr>
                    <tr class="hesoInput">
                        <td>Hệ số lương</td>
                        <td>
                            <input type="number" id="heSoLuong" name="heSoLuong" value="0">
                        </td>
                    </tr>
                    <tr class="btnSum text-center">
                        <td colspan="2">
                            <button type="button" class="btn btn-primary">Tính lương</button>
                        </td>
                    </tr>
                    <tr class="luongTotal">
                        <td>Lương tháng</td>
                        <td></td>
                    </tr>
                </table>
            </form>
        </div>
        <div class="m-3 return">
            <button onclick="window.location.href='all.html'">Return</button>
        </div>
    </body>
    <script>
        $(document).ready(function(){
            $(".btnSum").on("click", function(){
                var luong = parseFloat($(".luongInput td:last input").val());
                var heso = parseFloat($(".hesoInput td:last input").val());
                console.log(luong, heso);
                var luongThang = parseFloat(luong * heso);
                console.log(luongThang);
                $(".luongTotal td:nth-child(2)").text(luongThang);
            })
        })
    </script>
</html>
